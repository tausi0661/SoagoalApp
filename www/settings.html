<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>设置页面</title>
    </head>
    <body>
        <div data-role="page" id="pgSettings">
            <div data-theme="d" data-role="header" data-add-back-btn="true" data-back-btn-text="返回" data-position="fixed" data-tap-toggle="false">
                <!-- <a href="#home.html" data-direction="reverse" data-icon="back">back</a> -->
                <!--<h2> <img src="img/test.png" height="35" /> </h2>-->
                <h2 id="h2_home_header_logo"> <img src="img/soagoajiaxiaotong.png" height="30" /> </h2>
            </div>
            <div role="main" data-role="content">
                <div id="div_settings_maincontent" class="tim-main-content">
                    <div id="div_settings_avatar">
                        <br/>
                        <img id="img_panelMenu_avatar" src="img/Avatar.jpg" class="avatar" />
                        <br/>
                        <span id="span_panelMenu_studentname">艾沐臻</span>
                    </div>
                    <div id="div_settings_menugroup" data-role="collapsibleset" data-theme="c" data-content-theme="a" data-mini="true" data-collapsed-icon="carat-d" data-expanded-icon="carat-u" data-iconpos="right">
                        <div id="div_settings_changepassword" class="settings-menu-item" data-role="collapsible">
                            <h3>修改登录密码</h3>
                            <div class="ui-field-contain" data-theme="a">
                                <input type="text" data-mini="true" placeholder="输入旧密码" id="txt_settings_password_old" />
                                <img src="img/icon_lock_gray.png" width="15" class="tim-common-input-right-icon" />
                            </div>
                            <div class="ui-field-contain">
                                <input type="text" data-mini="true" placeholder="输入新密码" id="txt_settings_password_new" />
                                <img src="img/icon_lock_gray.png" width="15" class="tim-common-input-right-icon" />
                            </div>
                            <div class="ui-field-contain">
                                <input type="text" data-mini="true" placeholder="再次输入新密码" id="txt_settings_password_new2" />
                                <img src="img/icon_lock_gray.png" width="15" class="tim-common-input-right-icon" />
                            </div>
                            <div class="ui-field-contain">
                                <a href="#" data-theme="b" class="ui-btn ui-btn-b ui-mini ui-corner-all itembtn" id="btn_changepassword_submit">提交修改</a>
                            </div>
                        </div>
                        <div class="settings-menu-item" data-role="collapsible">
                            <h3>退出并重新登录</h3>
                            <div class="ui-field-contain">
                                <a href="#" data-theme="b" class="ui-btn ui-btn-b ui-mini ui-corner-all itembtn" id="btn_logout_submit">退出登录</a>
                            </div>
                        </div>
                        <div class="settings-menu-item" data-role="collapsible">
                            <h3>检查版本更新</h3>
                            <div class="ui-field-contain">
                                <a href="#" data-theme="b" class="ui-btn ui-btn-b ui-mini ui-corner-all itembtn" id="btn_checkupdate_submit">检查更新</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
